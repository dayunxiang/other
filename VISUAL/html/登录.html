<!DOCTYPE html>
  <html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google" value="notranslate">
    <title>登录</title>
    <link href="../css/allPage.css" rel="stylesheet">
  </head>
  <body class="page-login">
    <!-- 登入块 开始 -->
    <div class="login-box zoomIn animated">
      <div class="login-from">
        <div class="row">
          <i class="p-icon-3 user"></i>
          <input class="text-input" placeholder="用户名" type="text">
        </div>
        <div class="row">
          <i class="p-icon-3 lock"></i>
          <input class="text-input" placeholder="登录密码" type="text">
        </div>
        <div class="row code clearfix">
          <i class="p-icon-3 num"></i>
          <input class="text-input" placeholder="验证码" type="text">
          <img src="../images/login/login.jpg">
        </div>
        <div class="row state clearfix">
          <label class="fl">
            <input type="checkbox">记住用户名
          </label>
          <a class="fr" href="#">忘记密码？</a>
        </div>
        <div class="row btn">
          <a class="btn-login" href="javascript:;">登&nbsp;&nbsp;录</a>
        </div>
      </div>
    </div>
    <!-- 登入块 结束 -->

    <!-- 转动元素 开始 -->
    <div class="turntable-box"></div>
    <!-- 转动元素 结束 -->
  </body>
</html>
