<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>创建服务</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
    </head>

    <body class="page-create-service">
        <div class="step-wrap">
            <div class="step-item complete">
                <i class="step-state">1</i>
                <p class="step-name">服务基础信息</p>
            </div>

            <div class="step-item complete">
                <i class="step-state">2</i>
                <p class="step-name">服务基础信息</p>
            </div>

            <div class="step-item complete">
                <i class="step-state">3</i>
                <p class="step-name">服务基础信息</p>
            </div>

            <div class="step-item">
                <i class="step-state">4</i>
                <p class="step-name">服务基础信息</p>
            </div>

            <div class="step-item">
                <i class="step-state">5</i>
                <p class="step-name">服务基础信息</p>
            </div>

            <div class="step-item">
                <i class="step-state">6</i>
                <p class="step-name">服务基础信息</p>
            </div>
        </div>

        <div class="form-list">
            <div class="row full">
                <div class="form-item">
                    <div class="attr">
                        <sub>*</sub>
                        <span>服务名称：</span>
                    </div>

                    <div class="content">
                        <input placeholder="请输入..." type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-item">
                    <div class="attr">
                        <sub>*</sub>
                        <span>开发类型：</span>
                    </div>

                    <div class="content">
                        <select>
                            <option value="0">--请选择--</option>
                            <option value="0">选项1</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-item">
                    <div class="attr">
                        <sub>*</sub>
                        <span>服务编码：</span>
                    </div>

                    <div class="content">
                        <select>
                            <option value="0">--请选择--</option>
                            <option value="0">选项1</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-item">
                    <div class="attr">
                        <sub>*</sub>
                        <span>服务类型：</span>
                    </div>

                    <div class="content">
                        <select>
                            <option value="0">--请选择--</option>
                            <option value="0">选项1</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-item">
                    <div class="attr">
                        <sub>*</sub>
                        <span>业务部门：</span>
                    </div>

                    <div class="content">
                        <select>
                            <option value="0">--请选择--</option>
                            <option value="0">选项1</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row full">
                <div class="form-item">
                    <div class="attr">
                        <span>部门说明：</span>
                    </div>

                    <div class="content">
                        <textarea placeholder="请输入..." rows="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="row full">
                <div class="form-item">
                    <div class="attr">
                        <span>使用说明：</span>
                    </div>

                    <div class="content">
                        <textarea placeholder="请输入..." rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="tools">
            <button>下一步</button>
        </div>

        <script src="../widget/jquery-1.8.3/jquery.js"></script>
    </body>
</html>
