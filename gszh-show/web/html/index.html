        <script>
            $(function(){

                var i    = 0 ;
                var node = '';

                for( var i = 0; i < res_data.menus.length; i++ )
                {
                    // 图片图标
                    if(res_data.menus[i].iconType == 1)
                    {
                        node += '<a class="swiper-slide p-list-item small" href="./choice-file.html?index=' + i +' ">' +
                                    '<i style="background-image:url(' + '../../' + res_data.menus[i].icon +');" class="img"></i>' +
                                    // '<img src="../../' + res_data.menus[i].icon + '">' +
                                    '<p class="item-tit">'+res_data.menus[i].text+'</p>' +
                                '</a>';
                    }
                    // 字体图标
                    else if(res_data.menus[i].iconType == 2 && res_data.menus[i].icon != '')
                    {
                        node += '<a class="swiper-slide p-list-item small" href="./choice-file.html?index=' + i +' ">' +
                                    '<i class="iconfont ' + res_data.menus[i].icon + '"></i>' +
                                    '<p class="item-tit">'+res_data.menus[i].text+'</p>' +
                                '</a>';
                    }
                    // 使用默认图标 字体图标
                    else
                    {
                        node += '<a class="swiper-slide p-list-item small" href="./choice-file.html?index=' + i +' ">' +
                                    '<i class="iconfont icon-ditu"></i>' +
                                    '<p class="item-tit">'+res_data.menus[i].text+'</p>' +
                                '</a>';
                    }
                }
                $(".swiper-wrapper.list-wrap").append(node);

                // 轮播
                var mySwiper = new Swiper('.swiper-container',{
                    slidesPerView: 'auto',
                    centeredSlides: true,
                    speed:1500,
                    slideActiveClass : 'big zoomIn animated',
                    autoplay : 4000,
                    loop : true,
                    prevButton:'.btn.next',
                    nextButton:'.btn.prev',
                    autoplayDisableOnInteraction:false,
                    onInit: function(swiper){
                    }
                });

                // 鼠标经过不轮播，鼠标离开才轮播
                $('.swiper-slide').mouseover(function(){
                    mySwiper.stopAutoplay();
                }).mouseout(function(){
                    mySwiper.startAutoplay();
                });
            });
        </script>
