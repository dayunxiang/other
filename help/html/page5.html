<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>模板</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
    </head>

    <body class="page-5">
        <div class="aside-tool">
            <div class="title-item">
                <span>年度</span>

                <select>
                    <option value="1">2020</option>
                    <option value="2">2019</option>
                </select>
            </div>

            <div class="tools">
                <button>重新生成</button>
                <button>查询</button>
                <button>打印</button>
            </div>
        </div>

        <div class="table-wrap">
            <!--
                td标签 添加类名 t-center 可使得单元格文字居中
             -->
            <table>
                <caption>
                    东阳市工业企业节水指标统计报表
                </caption>

                <tbody>
                    <tr>
                        <td colspan="2">项目</td>
                        <td>单位</td>
                        <td>1-6月实际</td>
                        <td>7-12月实际</td>
                        <td colspan="4">项目</td>
                        <td>单位</td>
                        <td>1-6月实际</td>
                        <td>7-12月实际</td>
                    </tr>
                    <tr>
                        <td colspan="2">一、取水量</td>
                        <td>m³</td>
                        <td></td>
                        <td></td>
                        <td colspan="4">五、节水专项</td>
                        <td>万元</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td rowspan="5">按水源分类</td>
                        <td>1、自来水</td>
                        <td>m³</td>
                        <td>3456</td>
                        <td></td>
                        <td colspan="4">六、节水效果(节水量)</td>
                        <td>m³</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2、自建设施供水</td>
                        <td>m³</td>
                        <td>3456</td>
                        <td></td>
                        <td colspan="7">七、基本情况</td>
                    </tr>
                    <tr>
                        <td>其中：(1)地表水</td>
                        <td>m³</td>
                        <td>3456</td>
                        <td></td>
                        <td>1</td>
                        <td>学校</td>
                        <td colspan="5">住宿人数：           走读人数：</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="../widget/jquery-1.8.3/jquery.js"></script>
    </body>
</html>
