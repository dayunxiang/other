<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>代办工单</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
    </head>
    <body class="page-8">
        <div class="search-wrap">
            <div class="p-input-item">
                <span class="attr">年度:</span>

                <div class="content">
                    <select name="" id="">
                        <option value="">全部</option>
                        <option value="">2020</option>
                        <option value="">2019</option>
                    </select>
                </div>
            </div>

            <div class="p-input-item">
                <span class="attr">计划用水:</span>

                <div class="content">
                    <input type="text" placeholder="请输入计划用水">
                </div>
            </div>

            <div class="p-input-item">
                <span class="attr">类型:</span>

                <div class="content">
                    <select name="" id="">
                        <option value="">全部</option>
                        <option value="">工业企业用水</option>
                        <option value="">非工业企业用水</option>
                    </select>
                </div>
            </div>

            <button class="btn p-btn-theme-1">
                <i>&#xe677;</i>
                <span>查询</span>
            </button>
        </div>

        <div class="search-content">
            <div class="tools">
                <!-- <p class="table-title">写个标题把</p> -->

                <div class="btn-wrap">
                    <button class="btn p-btn-theme-2">
                        <i>&#xe642;</i>
                        <span>新建计划</span>
                    </button>
                </div>
            </div>

            <table id="daibangongdan" class="p-tab-theme-1">
                <thead>
                    <tr>
                        <th width="50px">
                            <input type="checkbox" name="">
                        </th>
                        <th width="80px">年度</th>
                        <th>用水计划</th>
                        <th width="120px">类型</th>
                        <th width="160px">计划时间</th>
                        <th width="100px">计划生成人员</th>
                        <th width="80px">状态</th>
                        <th width="240px">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" name="">
                        </td>
                        <td>2020</td>
                        <td>
                            <a class="order-name" href="javascript:;">2020年度东阳市工业企业用水用户计划</a>
                        </td>
                        <td>
                            <a class="order-name" href="javascript:;">工业企业用水</a>
                        </td>
                        <td>
                            <time>2019-09-21 16:06</time>
                        </td>
                        <td>
                            <span>小小。俊</span>
                        </td>
                        <td>
                            <!-- 未读: unread -->
                            <!-- 处理中: processing -->
                            <!-- 超时: overtime -->
                            <!-- 催办: urge-->
                            <!-- 归档: file -->
                            <label class="order-state processing">
                                <i></i>
                                <span>已完成</span>
                            </label>
                        </td>
                        <td>
                            <button class="btn p-btn-theme-1">
                                <span>查看/编辑</span>
                            </button>

                            <button class="btn p-btn-theme-1">
                                <span>查看流程</span>
                            </button>

                            <button class="btn p-btn-theme-1">
                                <span>征求意见</span>
                            </button>

                            <button class="btn p-btn-theme-1">
                                <span>复核数据</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <template id="zwxfgd">
            <div class="zwxfgd p-tab-card">
                <div class="nav-wrap">
                    <a class="tab-nav active" href="javascript:;">表单信息</a>
                    <a class="tab-nav" href="javascript:;">流程状态</a>

                    <aside>
                        <button class="btn p-btn-theme-2">
                            <i>&#xe655;</i>
                            <span>保存</span>
                        </button>

                        <button class="btn p-btn-theme-2">
                            <i>&#xe612;</i>
                            <span>提交</span>
                        </button>
                    </aside>
                </div>

                <div class="con-wrap">
                    <div class="tab-con content-1 active">
                        <p class="tips-title">注：以下*号为必填项</p>

                        <div class="info-item">
                            <div class="title-wrap">
                                <p>基本信息</p>
                                <small>(浙江省统一政务咨询投诉举报平台的单子必须填写信访编号)</small>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">工单编号:</span>

                                <div class="content">
                                    <input type="text" disabled>
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">工单名称:</span>

                                <div class="content">
                                    <input type="text" disabled value="RX-信访工单">
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">创建日期:</span>

                                <div class="content">
                                    <input type="text" disabled>
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">创建人员:</span>

                                <div class="content">
                                    <input type="text" disabled>
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">信访日期:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">信访编号:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">
                                </div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="title-wrap">
                                <p>客户信息</p>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">客户姓名:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">联系电话:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">
                                </div>
                            </div>

                            <div class="p-input-item line">
                                <span class="attr">联系地址:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">事件类型:</span>

                                <div class="content">
                                    <select>
                                        <option value="1">事件类型1</option>
                                        <option value="1">事件类型1</option>
                                        <option value="1">事件类型1</option>
                                    </select>
                                </div>
                            </div>

                            <div class="p-input-item line fixbug">
                                <span class="attr">相关附件:</span>

                                <div class="content">
                                    <button class="p-btn-theme-1">
                                        <span>上传</span>
                                    </button>

                                    <a class="file-item" href="javascript:;">
                                        <i class="iconfont">&#xe6c5;</i>
                                        <span>计划时间</span>
                                        <button class="btn-close"></button>
                                    </a>

                                    <a class="file-item" href="javascript:;">
                                        <i class="iconfont">&#xe6c5;</i>
                                        <span>计划时间</span>
                                        <button class="btn-close"></button>
                                    </a>

                                    <p class="tips">附件容量最大500M</p>
                                </div>
                            </div>

                            <div class="p-input-item line fixbug">
                                <span class="attr">相关附件:</span>

                                <div class="content">
                                    <div class="p-image-upload">
                                        <div class="main">
                                            <i class="btn-close"></i>
                                            <input type="file">

                                            <div class="result"></div>
                                        </div>

                                        <p class="tips">附件容量最大500M</p>
                                    </div>

                                    <div class="p-image-upload upload">
                                        <div class="main">
                                            <i class="btn-close"></i>
                                            <input type="file">

                                            <div style="background-image: url('../images/base/logo.png');" class="result"></div>
                                        </div>

                                        <p class="tips">附件容量最大500M</p>
                                    </div>
                                </div>
                            </div>

                            <div class="p-input-item line">
                                <span class="attr">详细描述:</span>

                                <div class="content">
                                    <textarea rows="6"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="title-wrap">
                                <p>派单信息</p>
                            </div>

                            <div class="p-input-item line depart">
                                <span class="attr">处理部门:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">

                                    <label>
                                        <span>是否抄送分领导:</span>
                                        <input type="checkbox">
                                    </label>
                                </div>
                            </div>

                            <div class="p-input-item">
                                <span class="attr">限办时间:</span>

                                <div class="content">
                                    <input type="text" placeholder="请输入">
                                </div>
                            </div>
                        </div>

                        <!-- <iframe src="./工单总览.html" frameborder="0"></iframe> -->
                    </div>

                    <div class="tab-con">
                        <iframe src="./工单总览.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </template>

        <template id="xjgd">
            <div class="xjgd">
                <dl class="order-item">
                    <dt>客服服务</dt>

                    <dd>
                        <a href="javascript:;">政务信访工作</a>
                        <a href="javascript:;">客服热线工单</a>
                    </dd>
                </dl>

                <dl class="order-item">
                    <dt>管网管理</dt>

                    <dd>
                        <a href="javascript:;">管网巡检工单</a>
                        <a href="javascript:;">管网维修工单</a>
                        <a href="javascript:;">管网GIS工单</a>

                        <a href="javascript:;">管网巡检工单</a>
                        <a href="javascript:;">管网维修工单</a>
                        <a href="javascript:;">管网GIS工单</a>

                        <a href="javascript:;">管网巡检工单</a>
                        <a href="javascript:;">管网维修工单</a>
                        <a href="javascript:;">管网GIS工单</a>
                    </dd>
                </dl>

                <dl class="order-item">
                    <dt>营收服务</dt>

                    <dd>
                        <a href="javascript:;">报装申请工单</a>
                        <a href="javascript:;">小胡申请工单</a>
                        <a href="javascript:;">验表申请工单</a>
                    </dd>
                </dl>
            </div>
        </template>

        <script src="../widget/jquery-1.8.3/jquery.js"></script>
        <script src="../widget/layer-v3.1.1/layer.js"></script>
        <link href="../widget/datetimepicker/jquery.datetimepicker.min.css" rel="stylesheet">
        <script src="../widget/datetimepicker/jquery.datetimepicker.full.min.js"></script>
        <link href="../widget/datatables-1.10.13/css/jquery.dataTables.default.css" rel="stylesheet">
        <script src="../widget/datatables-1.10.13/js/jquery.dataTables.js"></script>
        <script src="../scripts/tab.js"></script>
        <script src="../scripts/common.js"></script>
        <script>
            $(function () {
                // 日期插件
                $.datetimepicker.setLocale('ch');
                $('.date-wrap .datetime.start').datetimepicker({
                    format: 'Y-m-d',
                    onShow: function (ct) {
                        this.setOptions({
                            maxDate: $('.date-wrap .datetime.end').val() ? $('.date-wrap .datetime.end').val() : false
                        })
                    },
                    timepicker: false
                });
                $('.date-wrap .datetime.end').datetimepicker({
                    format: 'Y-m-d',
                    onShow: function (ct) {
                        this.setOptions({
                            minDate: $('.date-wrap .datetime.start').val() ? $('.date-wrap .datetime.start').val() : false
                        })
                    },
                    timepicker: false
                });

                // 表格插件
                $.extend($.fn.dataTable.defaults, {
                    searching: false,
                    ordering: false,
                    'dom': 'rtilp',
                    'language': {
                        "url": "../widget/datatables-1.10.13/js/Chinese.json"
                    }
                });
                $('#daibangongdan').DataTable();

                // 弹窗
                layer.open({
                    type: 1,
                    area: ['800px', '600px'],
                    shadeClose: true, //点击遮罩关闭
                    title: '政务信访工单',
                    content: $('#zwxfgd').html(),
                    success: function (layero, index) {
                        // 启用选项卡脚本
                        $('.p-tab-card').tab();
                    }
                });

                layer.open({
                    type: 1,
                    area: ['800px', ''],
                    shadeClose: true, //点击遮罩关闭
                    title: '新建工单',
                    content: $('#xjgd').html(),
                    success: function (layero, index) {
                        //
                    }
                });
            });
        </script>
    </body>
</html>
