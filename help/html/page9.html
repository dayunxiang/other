<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>找回密码</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
    </head>
    <body class="page-9">
        <div class="main-wrap">
            <div class="title-item">
                <p class="title-text">找回密码</p>
            </div>

            <div class="form-list">
                <div class="p-input-item row">
                    <span class="attr">计划号:</span>

                    <div class="content">
                        <input type="text" placeholder="请输入计划号">
                    </div>
                </div>

                <div class="p-input-item row">
                    <span class="attr">新密码:</span>

                    <div class="content">
                        <input type="text" placeholder="请输入新密码">
                    </div>
                </div>

                <div class="p-input-item row">
                    <span class="attr">手机号码:</span>

                    <div class="content">
                        <input type="text" placeholder="请输入联系人手机号码">
                    </div>
                </div>

                <div class="p-input-item row">
                    <span class="attr">验证码:</span>

                    <div class="content">
                        <input style="width: 310px;" type="text" placeholder="请输入手机验证码">

                        <button disabled class="btn p-btn-theme-1 btn-submit">
                            <span>获取验证码</span>
                        </button>
                    </div>
                </div>

                <div class="p-input-item row line tools">
                    <span class="attr"></span>

                    <div class="content">
                        <button class="btn p-btn-theme-1 btn-cancel">
                            <span>取消</span>
                        </button>

                        <button class="btn p-btn-theme-1 btn-submit">
                            <span>提交</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../widget/jquery-1.8.3/jquery.js"></script>
    </body>
</html>
