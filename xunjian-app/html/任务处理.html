<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="google" value="notranslate">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>任务处理</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
    </head>
    <body class="page-5">
        <div class="p-tab-card">
            <div class="nav-wrap">
                <a class="tab-nav-item" href="javascript:;">文字回复</a>
                <a class="tab-nav-item active" href="javascript:;">语音回复</a>
            </div>

            <div class="con-wrap">
                <div class="tab-con">
                    <dl class="text-list reply-text">
                        <dt>
                            <div class="text-item">
                                <div class="attr">
                                    <span class="text">文字回复</span>
                                </div>
                            </div>
                        </dt>

                        <dd>
                            <textarea rows="6" placeholder="请输入内容（1000字以内）"></textarea>
                        </dd>
                    </dl>
                </div>

                <div class="tab-con active">
                    <dl class="text-list audio-preview">
                        <dt>
                            <div class="text-item">
                                <div class="attr">
                                    <span class="text">语音回复</span>
                                </div>
                            </div>
                        </dt>

                        <dd>
                            <button class="btn-record">
                                <i>&#xe63c;</i>
                                <p>按住录音</p>
                            </button>

                            <div class="audio-wrap">
                                <audio src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" preload="auto" />
                            </div>

                            <button class="btn-del">删除</button>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

        <dl class="text-list image-preview">
            <dt>
                <div class="text-item">
                    <div class="attr">
                        <span class="text">抢修设备清单</span>
                    </div>
                </div>
            </dt>

            <dd>
                <div class="p-images-upload">
                    <figure class="col-item">
                        <img src='../images/demo-teacher.jpeg' class='img-zoomable' />
                        <button class="btn-del"></button>
                    </figure>

                    <figure class="col-item">
                        <img src='../images/demo-teacher.jpeg' class='img-zoomable' />
                        <button class="btn-del"></button>
                    </figure>

                    <figure class="col-item">
                        <img src='../images/demo-teacher.jpeg' class='img-zoomable' />
                        <button class="btn-del"></button>
                    </figure>

                    <figure class="col-item">
                        <img src='../images/demo-teacher.jpeg' class='img-zoomable' />
                        <button class="btn-del"></button>
                    </figure>

                    <div class="col-item">
                        <div class="btn-upload">
                            <input type="file">
                        </div>
                    </div>

                    <p class="tips">单张图片不能超过1M</p>
                </div>
            </dd>
        </dl>

        <dl class="text-list image-preview">
            <dt>
                <div class="text-item">
                    <div class="attr">
                        <span class="text">现场图片</span>
                    </div>
                </div>
            </dt>

            <dd>
                <div class="p-images-upload">
                    <figure class="col-item">
                        <img src='../images/demo-teacher.jpeg' class='img-zoomable' />
                        <button class="btn-del"></button>
                    </figure>

                    <div class="col-item">
                        <div class="btn-upload">
                            <input type="file">
                        </div>
                    </div>

                    <p class="tips">单张图片不能超过1M</p>
                </div>
            </dd>
        </dl>

        <dl class="text-list video-preview">
            <dt>
                <div class="text-item">
                    <div class="attr">
                        <span class="text">现场视频</span>
                    </div>
                </div>
            </dt>

            <dd>
                <div class="p-video-upload">
                    <figure class="col-item">
                        <video src="https://media.weipaitang.com/wpt_20200209_community_158124712138574" preload="auto"
                            webkit-playsinline="true" x5-video-player-type="h5-page">
                        </video>
                        <button class="btn-del"></button>
                    </figure>

                    <div class="col-item">
                        <div class="btn-upload">
                            <input type="file">
                        </div>
                    </div>

                    <p class="tips">单个视频不能超过20M</p>
                </div>
            </dd>
        </dl>

        <div class="tools">
            <button class="btn-submit">提交</button>
        </div>

        <!-- 脚本引入 开始 -->
        <script src="../widget/jquery-2.1.4/jquery.js"></script>
        <script src="../script/base.js"></script>
        <script src="../script/tab.js"></script>
        <script src="../widget/layer-2.0/layer.js"></script>
        <script src="https://unpkg.com/zooming/build/zooming.min.js"></script>
        <script src="../widget/audiojs/audiojs/audio.min.js"></script>
        <script>
            $(function() {
                $('.page-5 .p-tab-card').tab({
                    tabNavClass: '.tab-nav-item'
                });

                // 图片预览插件文档化：
                // https://desmonding.me/zooming/docs/#/
                new Zooming({
                    bgColor: 'rgba(0, 0, 0, .8)',
                }).listen('.img-zoomable');

                // 音频插件文档：
                // http://kolber.github.io/audiojs/
                audiojs.events.ready(function () {
                    var as = audiojs.createAll();
                });
            });
        </script>
        <!-- 脚本引入 结束 -->
    </body>
</html>
