<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>制单</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
    </head>
    <body class="page-zhidan">
        <div class="p-tab-card">
            <div class="nav-wrap">
                <a class="tab-nav active" href="javascript:;">流程表单</a>
                <a class="tab-nav" href="javascript:;">流程图</a>
            </div>

            <div class="con-wrap">
                <!--
                    1.添加类success表示通过页面
                    2.去掉类success表示填写页面
                -->
                <!--
                    1.通过页面后input通过手动添加disabled即可达到不可再次点击，
                      背景颜色也会透明化
                -->
                <div class="tab-con active">
                    <div class="tab-con-wrap success">
                        <div class="form">
                            <div class="form-tit">
                                <p class="tit-text">请假申请单</p>
                                <span>流水号：LD-0000123</span>
                            </div>

                            <dl class="form-list">
                                <dt class="list-tit">基础信息</dt>
                                <dd class="list-con">
                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">申请部门：</p>
                                        </div>

                                        <div class="content">
                                            <div class="input-item">
                                                <input disabled type="text" placeholder="办公室">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">申请人：</p>
                                        </div>
                                        <div class="content">
                                            <div class="input-item">
                                                <input type="text" placeholder="张三">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">申请日期：</p>
                                        </div>
                                        <div class="content">
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-06-16">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">所属公司：</p>
                                        </div>
                                        <div class="content">
                                            <div class="input-item">
                                                <input type="text" placeholder="嘉善水务集团">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">岗位：</p>
                                        </div>
                                        <div class="content">
                                            <div class="input-item">
                                                <input type="text" placeholder="人事">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">请假类别：</p>
                                        </div>
                                        <div class="content">
                                            <div class="select-item">
                                                <select>
                                                    <option value="1">哈哈</option>
                                                    <option value="1">哈哈</option>
                                                    <option value="1">哈哈</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">开始日期：</p>
                                        </div>
                                        <div class="content">
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-06-14 14:23:14">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">结束日期：</p>
                                        </div>
                                        <div class="content">
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-06-14 14:23:14">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item">
                                        <div class="attr">
                                            <p class="attr-text">请假天数：</p>
                                        </div>
                                        <div class="content">
                                            <div class="select-item">
                                                <select>
                                                    <option value="1">哈哈</option>
                                                    <option value="1">哈哈</option>
                                                    <option value="1">哈哈</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item full">
                                        <div class="attr">
                                            <p class="attr-text">请假事由：</p>
                                        </div>
                                        <div class="content">
                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="生病请假"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item full">
                                        <div class="attr">
                                            <p class="attr-text">是否因私出国：</p>
                                        </div>
                                        <div class="content">
                                            <div class="checkbox-item">
                                                <label>
                                                    <input type="checkbox" checked ='checked'>
                                                    <span>是：另需填写因私出国（境）审批表</span>
                                                </label>
                                                <label>
                                                    <input type="checkbox">
                                                    <span>否</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item full">
                                        <div class="attr">
                                            <p class="attr-text">相关附件：</p>
                                        </div>
                                        <div class="content">
                                            <div class="file-item">
                                                <labe>
                                                    <input type="file">
                                                    <i>&#xe619;</i>
                                                    <span>上传附件</span>
                                                </labe>
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>

                            <dl class="form-list">
                                <dt class="list-tit">审批流程</dt>
                                <dd class="list-con">
                                    <div class="list-item full progress">
                                        <div class="attr">
                                            <p class="attr-text">部门主管审批：</p>
                                        </div>
                                        <div class="content">
                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="同意请假"></textarea>
                                            </div>

                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="结果结果"></textarea>
                                            </div>

                                            <div class="input-item">
                                                <input type="text"  placeholder="叶晨">
                                            </div>
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-09-04 10:23:23">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item full progress">
                                        <div class="attr">
                                            <p class="attr-text">总经理审批：</p>
                                        </div>
                                        <div class="content">
                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="同意请假"></textarea>
                                            </div>

                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="结果结果"></textarea>
                                            </div>

                                            <div class="input-item">
                                                <input type="text" placeholder="叶晨">
                                            </div>
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-09-04 10:23:23">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item full progress">
                                        <div class="attr">
                                            <p class="attr-text">考勤人员审批：</p>
                                        </div>
                                        <div class="content">
                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="同意请假"></textarea>
                                            </div>

                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="结果结果"></textarea>
                                            </div>

                                            <div class="input-item">
                                                <input type="text" placeholder="叶晨">
                                            </div>
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-09-04 10:23:23">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-item full progress">
                                        <div class="attr">
                                            <p class="attr-text">市批意见：</p>
                                        </div>
                                        <div class="content">
                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="同意请假"></textarea>
                                            </div>

                                            <div class="textarea-item">
                                                <textarea rows="1" placeholder="结果结果"></textarea>
                                            </div>

                                            <div class="input-item">
                                                <input type="text" placeholder="叶晨">
                                            </div>
                                            <div class="input-item">
                                                <input type="text" placeholder="2019-09-04 10:23:23">
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>

                            <div class="checkbox-item change">
                                <label>
                                    <input type="checkbox" checked ='checked'>
                                    <span>通过</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span>驳回</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span>拒绝</span>
                                </label>
                            </div>
                        </div>

                        <div class="btn-wrap">
                            <button class="btn-edit none">提交</button>
                            <button class="btn-edit">打印</button>
                            <button class="btn-edit">返回</button>
                        </div>
                    </div>
                </div>

                <div class="tab-con">2</div>
            </div>
        </div>
        <script src="../widget/jquery-1.8.3/jquery.js"></script>
        <script src="../scripts/tab.js"></script>
        <script>
             $(function() {
                // 启用选项卡脚本
                $('.p-tab-card').tab();
                $(".tab-con.active.success")
             });
        </script>
    </body>
</html>
