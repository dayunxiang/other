<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>我的日程</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/allPage.min.css" rel="stylesheet">
        <link href="http://f1.yihuimg.com/concat/cross_pc/1.1.1/widget/fullcalendar/2.5.0/css/fullcalendar.min.css" rel="stylesheet">
    </head>

    <body class="page-my-calendar">
        <div class="p-tab-card">
            <div class="nav-wrap">
                <a class="tab-nav active" href="javascript:;">代办</a>
                <a class="tab-nav" href="javascript:;">已完成</a>
                <a class="tab-nav" href="javascript:;">过期</a>

                <aside>
                    <button>新增日程</button>
                </aside>
            </div>

            <div class="con-wrap">
                <div class="tab-con active">
                    <div class="main-content">
                        <div id='calendar'></div>
                    </div>
                </div>

                <div class="tab-con">
                </div>

                <div class="tab-con">
                </div>
            </div>
        </div>

        <script src="../widget/jquery-1.8.3/jquery.js"></script>
        <script src="../scripts/tab.js"></script>
        <script src="http://f1.yihuimg.com/concat/cross_pc/1.1.1/widget/fullcalendar/2.5.0/js/moment.min.js"></script>
        <script src="http://f1.yihuimg.com/concat/cross_pc/1.1.1/widget/fullcalendar/2.5.0/js/fullcalendar.min.js"></script>
        <script src="http://f1.yihuimg.com/concat/cross_pc/1.1.1/widget/fullcalendar/2.5.0/js/lang-all.min.js"></script>
        <script>
            $(function() {
                // 启用选项卡脚本
                $('.p-tab-card').tab();

                $('#calendar').fullCalendar({
                    header: {
                        left: '',
                        center: '',
                        right: 'prev, next, title , today'
                    },
                    defaultView: 'agendaWeek', // 视图类型，
                    lang: 'zh-cn',
                    editable: true, // 事件是否可以拖动
                    selectable: true,
                    buttonIcons: false,
                    handleWindowResize: false,
                    eventRender: function (event, element) {

                    },
                    events: [
                        {
                            title: '想1夜暴富，2夜也能接受',
                            className: 'calendar-events-theme1',
                            start: '2020-05-29T09:30:00',
                            end: '2020-05-29T12:30:00'
                        },
                        {
                            title: '想睡觉啊啊啊啊啊，不想写代码',
                            className: 'calendar-events-theme1',
                            start: '2020-05-29T15:30:00',
                            end: '2020-05-29T18:30:00'
                        },
                        {
                            title: '写完代码，记得跟丽园姐姐回报',
                            className: 'calendar-events-theme1',
                            start: '2020-05-30T05:30:00',
                            end: '2020-05-30T12:30:00'
                        },
                    ]
                });
            });
        </script>
    </body>
</html>
