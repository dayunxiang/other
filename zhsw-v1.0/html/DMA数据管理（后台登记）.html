<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>DMA数据管理（后台登记）</title>
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/reset.css" rel="stylesheet">
        <link href="../css/public.css" rel="stylesheet">
        <link href="../css/page.css" rel="stylesheet">
        <!--[if lt IE 8]>
            <script src="../widget/dlshouwen.grid.v1.2.1/json2.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- 筛选部分 开始 -->
        <ul class="screen-list sjgl-screen-list">
            <li>
                <span class="name">区域：</span>
                <a class="btn-pop btn-blue-normal" href="javascript:;">选择</a>
                <a class="item" href="javascript:;">
                    鼓楼营业处
                    <i class="iconfont">&#xe60c;</i>
                </a>
                <a class="item" href="javascript:;">
                    鼓楼营业处
                    <i class="iconfont">&#xe60c;</i>
                </a>
                <a class="item" href="javascript:;">
                    鼓楼营业处
                    <i class="iconfont">&#xe60c;</i>
                </a>
                <a class="item" href="javascript:;">
                    鼓楼营业处
                    <i class="iconfont">&#xe60c;</i>
                </a>
                <a class="item" href="javascript:;">
                    鼓楼营业处
                    <i class="iconfont">&#xe60c;</i>
                </a>
            </li>
            <li class="text time">
                <span class="name">时间：</span>
                <a class="item active" href="javascript:;">2016-06</a>
                <a class="item" href="javascript:;">2016-06</a>
                <a class="item" href="javascript:;">2016-07</a>
                <a class="item" href="javascript:;">2016-08</a>
                <a class="item" href="javascript:;">2016-09</a>
                <div class="date-wrap">
                    <input class="datetime" type="text" placeholder="自定义时间">
                </div>
                <a class="btn-blue-normal" href="javascript:;">查询</a>
            </li>
        </ul>
        <!-- 筛选部分 结束 -->

        <!-- 表格块 开始 -->
        <div class="sjgl-tab-wrap">
            <div class="tool-wrap">
                <a class="btn" href="javascript:;">
                    <i class="iconfont">&#xe60a;</i>
                    新增
                </a>
                <a class="btn" href="javascript:;">
                    <i class="iconfont">&#xe60b;</i>
                    删除
                </a>
            </div>
            <div id="gridContainer_2_1_4"></div>
            <div id="gridToolBarContainer_2_1_4" class="dlshouwen-grid toolbar-box"></div>
        </div>
        <!-- 表格块 结束 -->

        <!-- 遮罩层 开始 -->
        <div class="pop-mask hide"></div>
        <!-- 遮罩层 结束 -->

        <!-- 新增弹窗 开始 -->
        <div class="pop-add-xjgl hide">
            <div class="pp-title">
                <p>新增/修改</p>
                <i class="btn-close iconfont">&#xe60c;</i>
            </div>
            <div class="pp-contain">
                <ul class="form-list">
                    <li>
                        <div class="tit">
                            <sub>*</sub>
                             MDA：
                        </div>
                        <div class="con">
                            <select>
                              <option value="1">MAD-list</option>
                              <option value="2">MAD-list</option>
                              <option value="3">MAD-list</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="tit">
                            <sub>*</sub>
                             数据月份：
                        </div>
                        <div class="con">
                            <select>
                              <option value="1">数据月份-list</option>
                              <option value="2">数据月份-list</option>
                              <option value="3">数据月份-list</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="tit">
                            <sub>*</sub>
                             施工用水量(m<sup>3</sup>)：
                        </div>
                        <div class="con">
                            <input class="input-text" type="text" placeholder="请输入施工用水量">
                        </div>
                    </li>
                    <li>
                        <div class="tit">
                            <sub>*</sub>
                             自用水量(m<sup>3</sup>)：
                        </div>
                        <div class="con">
                            <input class="input-text" type="text" placeholder="请输入自用水量">
                        </div>
                    </li>
                    <li>
                        <div class="tit">
                            <sub>*</sub>
                             市政园林绿化用水量(m<sup>3</sup>)：
                        </div>
                        <div class="con">
                            <input class="input-text" type="text" placeholder="请输入市政园林绿化用水量">
                        </div>
                    </li>
                    <li>
                        <div class="tit">
                            <sub>*</sub>
                             偷盗用水量(m<sup>3</sup>)：
                        </div>
                        <div class="con">
                            <input class="input-text" type="text" placeholder="请输入偷盗用水量">
                        </div>
                    </li>
                    <li>
                        <div class="tit">
                             凭证：
                        </div>
                        <div class="con">
                            <input type="file">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="pp-edit">
                <a class="btn-ok" href="javascript:;">保存</a>
                <a class="btn-cancel" href="javascript:;">取消</a>
            </div>
        </div>
        <!-- 新增弹窗 结束 -->

        <!-- 提示语弹窗 开始 -->
        <div id="pop-tips">
        <!-- 这个弹窗整个系统通用，样式写好了，ＩＤ是固定好的。到时候你需要的地方直接调用即可，写个延时，三秒关闭 -->
            <p class="tips-text">曾经有个插件在我眼前，我却没能好好珍惜~</p>
        </div>
        <!-- 提示语弹窗 结束 -->

        <!-- 脚本引入 开始 -->
        <script src="../widget/jquery-1.8.3/jquery.min.js"></script>
        <script src="../widget/placeholder-2.3.1/jquery.placeholder.min.js"></script>
        <script src="../widget/jquery.nicescroll_3.6.8/jquery.nicescroll.min.js"></script>
        <script src="../js/public.js"></script>
        <script src="../widget/dlshouwen.grid.v1.2.1/dlshouwen.grid.js"></script>
        <script src="../widget/dlshouwen.grid.v1.2.1/zh-cn.js"></script>
        <link href="../widget/datetimepicker/jquery.datetimepicker.min.css" rel="stylesheet">
        <script>
            $(function(){
                /* 新增弹窗 开始 ****************/
                $('.sjgl-tab-wrap').on('click','.btn',function(){
                    $('.pop-add-xjgl').pop();
                });
                /**************** 新增弹窗 结束 */

                /* 日期筛选 开始 ****************/
                $('.sjgl-screen-list').on('click','li.time .item',function(){
                    $(this).addClass('active').siblings('.item').removeClass('active');
                });
                /**************** 日期筛选 结束 */


                /* 插件表格 开始 ****************/
                var datas = new Array();

                var gridColumns_2_1_4 =
                [
                    {id:'qy', title:'区域',width:80,type:'string'},
                    {id:'sjsj', title:'数据时间', type:'date',format:'yyyy-MM-dd hh:mm:ss'},
                    {id:'sgysl', title:'施工用水量(m<sup>3</sup>)', type:'number',format:'#,###.00'},
                    {id:'zysl', title:'自用水量(m<sup>3</sup>)', type:'number',format:'#,###.00'},
                    {id:'lhysl', title:'市政园林绿化用水量(m<sup>3</sup>)', type:'number',format:'#,###.00'},
                    {id:'tdysl', title:'偷盗用水量(m<sup>3</sup>)', type:'number',format:'#,###.00'},
                    {id:'pz', title:'凭证', type:'string',resolution:function(value, record, column, grid, dataNo, columnNo){

                       return '<a class="btn-file" href="#">' +
                                    '<span>城东营业处稽核凭证.doc</span>' +
                                    '<i class="iconfont">&#xe6c8;</i>' +
                              '</a>';
                    }},
                    {id:'djsj', title:'登记时间', type:'date',format:'yyyy-MM-dd hh:mm:ss'},
                    {id:'djry', title:'登记人员', width:'120px', type:'string'},
                    {id:'cz', title:'操作', width:'120px',columnClass:'last', type:'string',resolution:function(value, record, column, grid, dataNo, columnNo){

                       return '<a class="iconfont btn-edit" href="javascript:;">&#xe633;</a>' +
                              '<a class="iconfont btn-del" href="javascript:;">&#xe60b;</a>';
                    }}
                ];

                var gridOption_2_1_4 =
                {
                    lang : 'zh-cn',
                    check : true,
                    checkWidth :'50px',
                    ajaxLoad : false,
                    exportFileName : 'DMA数据管理（后台登记）',
                    datas :datas,
                    columns : gridColumns_2_1_4,
                    gridContainer : 'gridContainer_2_1_4',
                    toolbarContainer : 'gridToolBarContainer_2_1_4',
                    tools : '',
                    pageSize : 10,
                    pageSizeLimit : [10, 20, 50]
                };

                var grid_2_1_4 = $.fn.dlshouwen.grid.init(gridOption_2_1_4);

                for(var i=0; i<50; i++)
                {
                    var user = new Object();
                    user.qy = '城南营业处'+i;
                    user.sjsj = '2014-10-21 09:50:33';
                    user.sgysl = '1234567890';
                    user.zysl = '1234567890';
                    user.lhysl = '1234567890';
                    user.tdysl = '1234567890';
                    user.pz = '1234567890';
                    user.djsj = '2014-10-21 09:50:33';
                    user.djry = '小小俊' + (Math.floor(Math.random()*100));
                    user.cz = '1234567890';
                    datas.push(user);
                }

                grid_2_1_4.load();

                // 滚动条
                $('#gridContainer_2_1_4').niceScroll({
                    cursorcolor: "#ccc",
                    mousescrollstep: 40,
                    preventmultitouchscrolling: true,
                    oneaxismousemode: false
                });
                /**************** 插件表格 结束 */
            });
        </script>
        <!-- 脚本引入 结束 -->
    </body>
</html>
