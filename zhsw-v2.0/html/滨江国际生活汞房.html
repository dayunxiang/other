<!DOCTYPE html>
<!--[if lt IE 8]>
    <html class="fuck-you" lang="zh-CN">
<![endif]-->

<!--[if IE 8]>
    <html class="ie ie-8" lang="zh-CN">
<![endif]-->

<!--[if IE 9]>
    <html class="ie ie-9" lang="zh-CN">
<![endif]-->

<!--[if !IE]><!-->
    <html lang="zh-CN">
<!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>科技园</title>
        <link href="../css/reset-pc.css" rel="stylesheet">
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/animate.css" rel="stylesheet">
        <link href="../css/page.css" rel="stylesheet">
    </head>
    <body class="page-science-view extends">
        <div class="main-content">
            <div class="main-title clearfix">
                <span>智恒科技站点</span>
                <button>
                    <span>退出站点</span>
                    <i class="iconfont icon-ssy"></i>
                </button>
            </div>

            <div class="view-text clearfix">
                <div class="left-content">
                    <div class="survey-item">
                        <span class="attr">总电量：</span>
                        <span class="value">3.25</span>
                        <span class="type">kw·h</span>
                    </div>

                    <div class="survey-item">
                        <span class="attr">温度：</span>
                        <span class="value">21</span>
                        <span class="type">C</span>
                    </div>

                    <div class="survey-item">
                        <span class="attr">湿度：</span>
                        <span class="value">20</span>
                        <span class="type">%</span>
                    </div>
                </div>

                <div class="center-content">
                    <div class="survey-text">
                        <span class="text">总运行天数：</span>

                        <span class="number number-1"></span>
                        <span class="number number-3"></span>
                        <span class="number number-5"></span>

                        <span class="text">天，</span>

                        <span class="text">安全运行天数：</span>
                        <span class="number number-6"></span>
                        <span class="number number-5"></span>
                        <span class="number number-8"></span>
                        <span class="text">天</span>
                    </div>

                    <dl class="panel">
                        <dt>预警信息</dt>
                        <dd>防淹没系统启动</dd>
                    </dl>
                </div>

                <div class="right-content">
                    <div class="tool-list">
                        <i class="iconfont icon-jiankong"></i>
                        <i class="iconfont icon-sanwei"></i>
                        <i class="iconfont icon-shezhi"></i>
                        <i class="iconfont icon-gongdan"></i>
                        <i class="iconfont icon-caozuojilu"></i>
                    </div>

                    <table>
                        <caption>水质信息：</caption>
                        <thead>
                            <tr>
                                <th>PH</th>
                                <th>浊度(NTU)</th>
                                <th>余氯(mg/l)</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>7.2</td>
                                <td>0.82</td>
                                <td>0.33</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="view-box">
                <div class="view-content">
                    <i class="state-icon icon-state1">
                        <img src="../images/public/icon-state-1.gif">
                    </i>
                    <i class="state-icon icon-state2">
                        <img src="../images/public/icon-state-2.gif">
                    </i>
                    <i class="state-icon icon-state3">
                        <img src="../images/public/icon-state-3.png">
                    </i>

                    <div style="left: 20px;bottom: -53px;" class="float-layer-extends">
                        <dl class="state-error">
                            <dt>
                                <span>1#汞状态：</span>
                                <span class="state">停止</span>
                            </dt>
                            <dd>频率：0.0</dd>
                            <dd>电流：0.0</dd>
                        </dl>

                        <dl class="state-error">
                            <dt>
                                <span>2#汞状态：</span>
                                <span class="state">停止</span>
                            </dt>
                            <dd>频率：0.0</dd>
                            <dd>电流：0.0</dd>
                        </dl>

                        <dl class="state-normal">
                            <dt>
                                <span>3#汞状态：</span>
                                <span class="state">变频</span>
                            </dt>
                            <dd>频率：0.0</dd>
                            <dd>电流：0.0</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- 脚本引入 开始 -->
        <script src="../widget/jquery-1.8.3/jquery.js"></script>
        <script src="../widget/nicescroll-3.6.8/nicescroll.js"></script>
        <script src="../widget/layer-v3.0.3/layer.js"></script>
        <script src="../js/tab.js"></script>
        <script src="../js/page.js"></script>
        <script>
            $(function () {
                var height = $('.main-content').height() - $('.main-title').outerHeight() - $('.view-text').outerHeight();

                $('.view-box').innerHeight(height);
            });
        </script>
        <!-- 脚本引入 结束 -->
    </body>
</html>
