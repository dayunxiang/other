    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>科技园</title>
        <link href="../css/reset-pc.css" rel="stylesheet">
        <link href="../widget/iconfont/iconfont.css" rel="stylesheet">
        <link href="../css/animate.css" rel="stylesheet">
        <link href="../css/page.css" rel="stylesheet">
    </head>
    <body class="page-science-view-4">
        <div class="main-content">
            <div class="main-title clearfix">
                <span>智恒科技站点</span>
                <button>
                    <span>退出站点</span>
                    <i class="iconfont icon-ssy"></i>
                </button>
            </div>

            <div class="view-text clearfix">
                <div class="center-content">
                    <div class="survey-text">
                        <span class="text">总运行天数：</span>

                        <span class="number number-1"></span>
                        <span class="number number-3"></span>
                        <span class="number number-5"></span>

                        <span class="text">天，</span>

                        <span class="text">安全运行天数：</span>
                        <span class="number number-6"></span>
                        <span class="number number-5"></span>
                        <span class="number number-8"></span>
                        <span class="text">天</span>
                    </div>

                    <dl class="panel">
                        <dt>
                            <span class="panel-title">预警信息</span>
                            <button>
                                <span>详情</span>
                                <i class="iconfont icon-ssy"></i>
                            </button>
                        </dt>
                        <dd>防淹没系统启动</dd>
                    </dl>
                </div>

                <div class="right-content">
                    <div class="tool-list">
                        <i class="iconfont icon-jiankong"></i>
                        <i class="iconfont icon-sanwei"></i>
                        <i class="iconfont icon-shezhi"></i>
                        <i class="iconfont icon-gongdan"></i>
                        <i class="iconfont icon-caozuojilu"></i>
                    </div>

                    <table>
                        <caption>水质信息：</caption>
                        <thead>
                            <tr>
                                <th>PH</th>
                                <th>浊度(NTU)</th>
                                <th>余氯(mg/l)</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>7.2</td>
                                <td>0.82</td>
                                <td>0.33</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="view-box">
                <div class="view-content">
                    <div style="right: 12px; bottom: 43px" class="float-layer-1">
                        <span class="attr">出水流量:</span>
                        <span class="value">2.3 mg/L</span>
                    </div>

                    <div style="left: 402px; bottom: 173px" class="float-layer-1">
                        <span class="attr">进水流量:</span>
                        <span class="value">2.3 mg/L</span>
                    </div>

                    <div style="right: 362px; bottom: 43px" class="float-layer-1">
                        <span class="attr">排污阀:</span>
                        <span class="value red">关</span>
                    </div>

                    <div style="left: 232px; bottom: 243px" class="float-layer-1">
                        <span class="attr">加药汞:</span>
                        <span class="value green">开</span>
                    </div>

                    <div style="right: 92px; bottom: 250px" class="float-layer-1">
                        <span class="attr">液位:</span>
                        <span class="value">2.3 m</span>
                    </div>

                    <div style="left: 24px; bottom: 43px" class="float-layer-2">
                        <time>03:20:56</time>

                        <p class="row">
                            <span class="attr">运行状态:</span>
                            <span class="value">关闭</span>
                            <i class="state red"></i>
                        </p>
                        <p class="row">
                            <span class="attr">电流:</span>
                            <span class="value">1.2A</span>
                        </p>
                        <p class="row">
                            <span class="attr">电压:</span>
                            <span class="value">380V</span>
                        </p>
                        <p class="row">
                            <span class="attr">运行频率:</span>
                            <span class="value">6.3HZ</span>
                        </p>
                        <p class="row">
                            <span class="attr">预设压力:</span>
                            <span class="value">0.5Mpa</span>
                        </p>

                        <div class="tool-wrap clearfix">
                            <div class="tool-item open">
                                <i></i>
                                <span>开启</span>
                            </div>
                            <div class="tool-item close">
                                <i></i>
                                <span>关闭</span>
                            </div>
                        </div>
                    </div>

                    <div style="left: 184px; bottom: -80px" class="float-layer-2">
                        <time>03:20:56</time>

                        <p class="row">
                            <span class="attr">运行状态:</span>
                            <span class="value">关闭</span>
                            <i class="state green"></i>
                        </p>
                        <p class="row">
                            <span class="attr">电流:</span>
                            <span class="value">1.2A</span>
                        </p>
                        <p class="row">
                            <span class="attr">电压:</span>
                            <span class="value">380V</span>
                        </p>
                        <p class="row">
                            <span class="attr">运行频率:</span>
                            <span class="value">6.3HZ</span>
                        </p>
                        <p class="row">
                            <span class="attr">预设压力:</span>
                            <span class="value">0.5Mpa</span>
                        </p>

                        <div class="tool-wrap clearfix">
                            <div class="tool-item open">
                                <i></i>
                                <span>开启</span>
                            </div>
                            <div class="tool-item close">
                                <i></i>
                                <span>关闭</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 脚本引入 开始 -->
        <script src="../widget/jquery-1.8.3/jquery.js"></script>
        <script src="../widget/nicescroll-3.6.8/nicescroll.js"></script>
        <script src="../widget/layer-v3.0.3/layer.js"></script>
        <script src="../js/tab.js"></script>
        <script src="../js/page.js"></script>
        <script>
            $(function () {
                var height = $('.main-content').height() - $('.main-title').outerHeight() - $('.view-text').outerHeight();

                $('.view-box').innerHeight(height);
            });
        </script>
        <!-- 脚本引入 结束 -->
    </body>
